<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exclusive Landing Page - White iPhone 7</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #0d0d0d;
    --secondary-color: #f7f7f7;
    --accent-color: #ff6b6b;
    --gradient-color-1: #e0e0e0;
    --gradient-color-2: #ffffff;
  }
  
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow-x: hidden;
  }

  /* --- Desktop-First Styles --- */
  .container {
    display: flex;
    height: 100%;
    width: 100%;
    position: relative;
    perspective: 1500px;
    background: linear-gradient(135deg, var(--gradient-color-1) 0%, var(--gradient-color-2) 100%);
  }

  .left {
    width: 40%;
    padding: 80px 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 2;
    position: relative;
    color: var(--primary-color);
  }

  .left h1 {
    font-size: clamp(4rem, 6vw, 6rem);
    margin-bottom: 20px;
    font-weight: 700;
    line-height: 1.1;
    letter-spacing: -2px;
  }
  
  .left h1 span {
    color: var(--accent-color);
  }

  .left p {
    font-size: clamp(1rem, 1.5vw, 1.5rem);
    line-height: 1.6;
    font-weight: 400;
    max-width: 500px;
  }
  
  .cta-button {
    margin-top: 30px;
    padding: 15px 30px;
    border: 2px solid var(--primary-color);
    background: transparent;
    color: var(--primary-color);
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .cta-button:hover {
    background: var(--primary-color);
    color: var(--secondary-color);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  /* Right side sliding page */
  .right-card {
    position: absolute;
    right: 0;
    top: 0;
    width: 60%;
    height: 100%;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(20px);
    border-radius: 40px 0 0 40px;
    box-shadow: -20px 0 80px rgba(0, 0, 0, 0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
    overflow: hidden;
    transform: translateX(100%) rotateY(-25deg);
    opacity: 0;
  }

  .right-card.animate-in {
    transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 1s ease 0.5s;
    transform: translateX(0) rotateY(0deg);
    opacity: 1;
  }

  /* Animated shapes */
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { transform: translateY(-20px) rotate(10deg); opacity: 1; }
    100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
  }

  .shape {
    position: absolute;
    z-index: 0;
    opacity: 0.8;
    animation: float 10s ease-in-out infinite;
  }
  
  .shape-1 {
    width: 150px;
    height: 150px;
    background: var(--accent-color);
    border-radius: 50%;
    top: 15%;
    left: 10%;
    animation-delay: 0s;
  }
  .shape-2 {
    width: 100px;
    height: 100px;
    background: #4A90E2;
    border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
    bottom: 20%;
    left: 40%;
    animation-delay: 2s;
  }
  .shape-3 {
    width: 80px;
    height: 80px;
    background: #50E3C2;
    border-radius: 70% 30% 70% 30% / 50% 50% 50% 50%;
    top: 60%;
    right: 5%;
    animation-delay: 4s;
  }

  /* iPhone 7 Mockup */
  .iphone {
    width: 320px;
    height: 640px;
    border-radius: 40px;
    background: #f0f0f0;
    position: relative;
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 6px solid #ccc;
    transform: rotateY(-10deg) rotateX(5deg) scale(0.9);
    transition: transform 1.5s ease;
    z-index: 1;
    padding: 0;
  }
  
  .right-card.animate-in .iphone {
    transform: rotateY(0) rotateX(0) scale(1);
  }

  .iphone .top-bezel-7, .iphone .bottom-bezel-7 {
    width: 100%;
    height: 70px;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-sizing: border-box;
  }

  .iphone-screen {
    flex: 1;
    background: #fff;
    overflow: hidden;
    height: calc(100% - 140px);
  }
  
  .iphone-screen iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .iphone .earpiece { width: 50px; height: 8px; background: #333; border-radius: 4px; position: absolute; top: 20px; left: 50%; transform: translateX(-50%); }
  .iphone .front-camera { width: 10px; height: 10px; background: #333; border-radius: 50%; position: absolute; top: 20px; left: calc(50% - 70px); }
  .iphone .sensor { width: 6px; height: 6px; background: #333; border-radius: 50%; position: absolute; top: 22px; right: calc(50% - 70px); }
  .iphone .home-button-7 { width: 45px; height: 45px; background: #333; border-radius: 50%; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); border: 1px solid #444; }

  .button { position: absolute; background: #555; border-radius: 4px; box-shadow: inset 0 0 5px rgba(0,0,0,0.3); }
  .volume-up { width: 5px; height: 40px; left: -10px; top: 130px; }
  .volume-down { width: 5px; height: 40px; left: -10px; top: 190px; }
  .lock { width: 5px; height: 60px; right: -10px; top: 160px; }
  
  /* --- Mobile Responsive Styles --- */
  @media (max-width: 768px) {
    body, html {
      height: auto; /* Allow content to dictate height */
      overflow-y: auto; /* Enable vertical scroll */
      background: linear-gradient(135deg, #F0FFF0, #E6E6FA);
    }
    .container {
      flex-direction: column;
      justify-content: flex-start; /* Align content from the top */
      align-items: center; /* Center items horizontally */
      height: auto; /* Allow content to dictate height */
      background: linear-gradient(135deg, #F0FFF0, #E6E6FA);
      overflow-x: hidden;
      padding-top: 50px;
    }
    
    .left {
      width: 100%;
      text-align: center;
      padding: 0 20px 20px;
      margin: 0;
    }
    
    .left h1 {
      font-size: 3rem;
      letter-spacing: -1px;
    }
    
    .left p {
      max-width: 100%;
      margin: 0 auto;
      font-size: 1rem;
    }
    
    .right-card {
      position: relative;
      width: 90%;
      height: 650px; /* Increased height to fit the full phone */
      margin-top: 40px;
      margin-bottom: 50px; /* Added margin for bottom spacing */
      border-radius: 30px;
      transform: none;
      opacity: 1;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      transition: none;
    }

    .right-card.animate-in {
      transform: none;
      opacity: 1;
    }
    
    .iphone {
      width: 320px; /* Reset to original size to show the full mockup */
      height: 640px; /* Reset to original size */
      transform: none;
      box-shadow: none;
    }

    /* We don't need to adjust these sizes if the phone is at its original size */
    .iphone .top-bezel-7, .iphone .bottom-bezel-7 {
        height: 70px;
    }
    .iphone-screen {
        height: calc(100% - 140px);
    }

    .shape-1 { width: 80px; height: 80px; top: 5%; left: 5%; }
    .shape-2 { width: 60px; height: 60px; bottom: 15%; right: 10%; }
    .shape-3 { width: 50px; height: 50px; top: 40%; left: 15%; }

    @media (max-width: 480px) {
        .shape { display: none; }
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="left" id="leftText">
    <h1>Exclusive <span>Showcase</span></h1>
    <p>Discover a seamless digital experience. This exclusive mockup showcases our work in a modern, interactive environment that responds to your every interaction.</p>
    <a href="https://sharif1023.github.io/Sharif-s-e-Store/" target="_blank">
      <button class="cta-button">Explore Now</button>
    </a>
  </div>

  <div class="right-card" id="card">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="iphone">
      <div class="top-bezel-7">
        <div class="front-camera"></div>
        <div class="earpiece"></div>
        <div class="sensor"></div>
      </div>

      <div class="iphone-screen">
        <iframe src="https://sharif1023.github.io/Sharif-s-e-Store/products.html"></iframe>
      </div>

      <div class="bottom-bezel-7">
        <div class="home-button-7"></div>
      </div>

      <div class="button volume-up"></div>
      <div class="button volume-down"></div>
      <div class="button lock"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const card = document.getElementById('card');
    const isMobile = window.matchMedia("(max-width: 768px)").matches;

    if (!isMobile) {
      setTimeout(() => {
        card.classList.add('animate-in');
      }, 500);
    }
  });
</script>

</body>
</html>
